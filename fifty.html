<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
<!--    <script src="https://code.jquery.com/jquery-latest.min.js"></script>-->
    <script src="js/jquery-3.2.1.js"></script>
    <title>Fifty Game</title>
</head>

<body>
<div class="wrapper clearfix">
    <div class="player-0-panel active">
        <div class="yourturn"></div>
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
         <div class="twodice">
            <img src="img/dice-5.png" alt="Dice" class="dice dice-white">
            <img src="img/diceblack-5.png" alt="Dice" class="dice dice-black">
        </div> 
        
    </div>

    <div class="player-1-panel">
        <div class="yourturn"></div>
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">72</div>
         <div class="twodice">
            <img src="img/dice-5.png" alt="Dice" class="dice dice-white">
            <img src="img/diceblack-5.png" alt="Dice" class="dice dice-black">
        </div> 
        
    </div>

    <button class="btn btn-new">New game</button>
    <button class="btn btn-roll">Roll dice</button>
<!--    <button class="btn btn-hold">Hold</button>-->
    <a href="index.html" class="btn back-to-menu-link">Back to menu</a>
    <a href="rules.html" class="btn rules-link">Game rules</a>

      
</div>

<script src="fifty.js"></script>
</body>
</html>
